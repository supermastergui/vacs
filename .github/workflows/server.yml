name: vacs-server

on:
  push:
    tags:
      - 'vacs-server-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (1.2.3, v1.2.3, or vacs-server-v1.2.3)'
        required: true
        type: string
      ref:
        description: 'Git ref to build (branch/tag/SHA). Empty = default branch tip.'
        required: false
        default: ''
        type: string

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/morpheusxaut/vacs-server

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # --- Tag push path (extract semver from 'vacs-server-vX.Y.Z') ---
            type=semver,pattern={{version}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # major tag only when major >= 1
            type=semver,pattern={{major}},value=${{ github.ref_name }},match=([1-9]\d*\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            
            # --- Manual dispatch path (accepts 1.2.3 / v1.2.3 / vacs-server-v1.2.3) ---
            type=semver,pattern={{version}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}
            # major tag only when major >= 1
            type=semver,pattern={{major}},value=${{ inputs.version }},match=([1-9]\d*\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: vacs-server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images using Cosign with GitHub OIDC Token
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

      - name: Attest build provenance (SLSA)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
