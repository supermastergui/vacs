name: CI â€¢ Rust

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/deny.toml'
      - '.github/workflows/ci-rust.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/deny.toml'
      - '.github/workflows/ci-rust.yml'

permissions:
  contents: read

concurrency:
  group: rust-ci-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  cargo-deny:
    if: >
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    # prevent a sudden announcement of a new advisory from failing CI
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: cargo deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          arguments: --all-features
          command: check ${{ matrix.checks }}

  cargo-machete:
    if: >
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: cargo machete
        uses: bnjbvr/cargo-machete@v0.9.1

  check:
    if: >
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo tee /etc/dpkg/dpkg.cfg.d/01_nodoc >/dev/null <<EOF
          path-exclude /usr/share/man/*
          path-exclude /usr/share/doc/*
          path-exclude /usr/share/doc-base/*
          path-exclude /usr/share/locale/*
          path-exclude /usr/share/locale-langpack/*
          path-exclude /usr/share/info/*
          EOF
          sudo apt-get update
          sudo apt-get purge -y man-db
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev \
            libssl-dev libasound2-dev libgtk-3-dev libopus-dev \
            cmake patchelf

      - name: Free disk space on runner
        run: rm -rf /opt/hostedtoolcache

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Check
        run: cargo check --workspace --all-targets --all-features

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --workspace --all-targets --all-features
