name: CI â€¢ Rust

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/deny.toml'
      - '.github/workflows/ci-rust.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/deny.toml'
      - '.github/workflows/ci-rust.yml'

permissions:
  contents: read

concurrency:
  group: rust-ci-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    # prevent a sudden announcement of a new advisory from failing CI
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: cargo deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          arguments: --all-features
          command: check ${{ matrix.checks }}

  cargo-machete:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: cargo machete
        uses: bnjbvr/cargo-machete@v0.9.1

  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo tee /etc/dpkg/dpkg.cfg.d/01_nodoc >/dev/null <<EOF
          path-exclude /usr/share/man/*
          path-exclude /usr/share/doc/*
          path-exclude /usr/share/doc-base/*
          path-exclude /usr/share/locale/*
          path-exclude /usr/share/locale-langpack/*
          path-exclude /usr/share/info/*
          EOF
          sudo apt-get update
          sudo apt-get purge -y man-db
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev \
            libssl-dev libasound2-dev libgtk-3-dev libopus-dev \
            cmake patchelf

      - name: Free disk space on runner
        run: rm -rf /opt/hostedtoolcache

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Tests
        run: cargo test --workspace --all-targets --all-features

  clippy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            arch: 'x86_64'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            arch: 'x86_64'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            arch: 'aarch64'
            target: 'aarch64-apple-darwin' # for Arm based macs (M1 and above).
          - platform: 'macos-latest'
            arch: 'x86_64'
            target: 'x86_64-apple-darwin' # for Intel based macs.

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install build dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev \
            libssl-dev libasound2-dev libgtk-3-dev libopus-dev \
            cmake patchelf

      - name: Install build dependencies (macOS, aarch64)
        if: matrix.platform == 'macos-latest' && matrix.arch == 'aarch64'
        run: |
          brew update
          brew install opus

      - name: Install build dependencies (macOS, x86_64)
        if: matrix.platform == 'macos-latest' && matrix.arch == 'x86_64'
        run: |
          if [ ! -f /usr/local/bin/brew ]; then
            arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          
          arch -x86_64 /usr/local/bin/brew update
          arch -x86_64 /usr/local/bin/brew install opus
          
          echo "PKG_CONFIG_PATH=/usr/local/opt/opus/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.platform }}-${{ matrix.arch }}

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features --target ${{ matrix.target }} -- -D warnings